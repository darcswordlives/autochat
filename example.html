<div class="autochat-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Autochat</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="margin-top-10">
                <label for="autochat-repeats">Number of Repeats:</label>
                <input id="autochat-repeats" type="number" min="0" class="text_pole" style="width: 80px;" />
                <small>(if left blank, repeats will be infinite)</small>
            </div>
            <div class="margin-top-10">
                <input id="autochat-throttle-protection" type="checkbox" checked />
                <label for="autochat-throttle-protection">Throttle protection</label>
                <br>
                <small>Prevents more than 1 message every 2 minutes.</small>
            </div>
            <div class="margin-top-10">
                <label for="autochat-min-seconds">Minimum Seconds:</label>
                <input id="autochat-min-seconds" type="number" min="1" class="text_pole" />
            </div>
            <div class="margin-top-10">
                <label for="autochat-max-seconds">Maximum Seconds:</label>
                <input id="autochat-max-seconds" type="number" min="1" class="text_pole" />
                <small>(default value of 3600 seconds if left blank)</small>
            </div>
            <hr>
            <!-- NEW: Radio buttons to choose sender -->
            <div class="margin-top-10">
                <b>Send message as:</b>
                <div>
                    <input type="radio" name="autochat-sender-choice" id="autochat-sender-user" value="user" checked>
                    <label for="autochat-sender-user">{{user}}</label>
                </div>
                <div>
                    <input type="radio" name="autochat-sender-choice" id="autochat-sender-char" value="char">
                    <label for="autochat-sender-char">{{char}}</label>
                </div>
            </div>
            <hr>
            <!-- The {{user}} message field (existing) -->
            <div class="margin-top-10">
                <label for="autochat-message">{{User}} generated message:</label>
                <textarea id="autochat-message" class="text_pole" rows="4" placeholder="Use {seconds} for the random time"></textarea>
            </div>
            <!-- NEW: The {{char}} message field -->
            <div class="margin-top-10">
                <label for="autochat-char-message">{{Char}} generated message:</label>
                <textarea id="autochat-char-message" class="text_pole" rows="4" placeholder="Use {seconds} for the random time"></textarea>
            </div>
            <hr>
            <div>
                <input id="autochat-enabled" type="checkbox" />
                <label for="autochat-enabled">Enable Autochat</label>
            </div>
            <p><small>Checking the box will start a random countdown with the settings above.</small></p>
        </div>
    </div>
</div>
